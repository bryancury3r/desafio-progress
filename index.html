<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Progress</title>
  </head>
  <body>
    <div id="app">
      <section class="drag-files">
        <i class="ph ph-cloud-arrow-up"></i>

        <h3>Importe seus arquivos</h3>
        <p>Arraste ou clique para fazer upload</p>
        <input type="file" />
      </section>
      <section class="files">
        <div class="box uploading">
          <div class="icon"><i class="ph-fill ph-file"></i></div>
          <div class="info"></div>
          <div class="action"></div>
        </div>
        <div class="box done"></div>
        <div class="box error"></div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
